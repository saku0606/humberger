<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ハンバーガー作りゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu-screen" class="screen active">
    <h1 class="title">🍔 ハンバーガーを選ぶ</h1>
    <div id="burger-list" class="button-grid"></div>
  </div>

  <div id="game-screen" class="screen">
    <h2 id="selected-burger-name" class="subtitle"></h2>
    <div id="step-buttons" class="button-grid"></div>
    <div id="result" class="result-text"></div>
    <div class="button-row">
      <button id="retry-button" class="game-button hidden">🔁 やり直す</button>
      <button id="return-button" class="game-button hidden">⬅️ メニューに戻る</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
